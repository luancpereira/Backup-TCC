<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Controle dos Comedouros
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <h1>Controle dos Comedouros</h1>
    </ion-toolbar>
  </ion-header>

<form (ngSubmit)="sendInfoToArduino()">
  <ion-grid>
    <ion-item>
      <ion-label position="fixed" ><strong> IP DO MOD: </strong></ion-label>
      <ion-input placeholder="Ex: 192.168.0.5" [(ngModel)]="ip" name="ip"></ion-input>
    </ion-item>
</ion-grid>

<ion-grid>
  <ion-list>
    <ion-list-header>
      <strong>Selecionar Servos</strong>
    </ion-list-header>
    <ion-item>
      <ion-label>Selecionar</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Selecionar" name="servo">
        <ion-select-option value="1" [(ngModel)]="srv1" >Servo 1</ion-select-option>
        <ion-select-option value="1" [(ngModel)]="srv2" >Servo 2</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-list>
  </ion-grid>


  <ion-grid>
    <ion-item>
      <ion-label position="fixed" ><strong> Peso : </strong></ion-label>
      <ion-input placeholder="Em Gramas. EX: 400" type="number" [(ngModel)]="tempo" name="tempo"></ion-input>
    </ion-item>
  </ion-grid>


  <ion-grid>
    <ion-button color="success" type="submit" expand="full"><strong>START</strong></ion-button>
  </ion-grid>
  
  <ion-grid>
    <ion-list>
      <ion-item>
        <ion-label>Comedouro 1</ion-label>
        <ion-toggle [(ngModel)]="com1" disabled="false"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label>Comedouro 2</ion-label>
        <ion-toggle [(ngModel)]="com2" disabled="true"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-grid>
</form>
</ion-content>
